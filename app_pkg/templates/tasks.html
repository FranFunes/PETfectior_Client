<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.13.4/sl-1.6.2/datatables.min.js"></script>
    <script type="text/javascript" src="static/tasks.js" type="module"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/scroller/2.1.1/js/dataTables.scroller.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        
    <title>PETfectior Client</title>
</head>
<body>

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link active" href="/tasks">Tasks</a></li>
              <li class="nav-item"><a class="nav-link" href="/logs">Logs</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if current_user.is_anonymous %}
                <li class="nav-item"><a class="nav-link" href="/config">Admin</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="/config">Config</a></li>
                <li class="nav-item"><a class="nav-link" href="/dashboard">Processes</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                {% endif %}              
            </ul>
          </div>
    </nav>
    
    <div class="container-sm pt-3">
        
        <!-- Modal for showing errors details -->
        <div class="modal fade" id="errorDetailsModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
            
                    <!-- Modal Header -->
                    <div class="modal-header">
                    <h4 class="modal-title">Error details</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
            
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="mb-3">
                            <p id="errorMsg" style="text-align: justify;"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <h1 class="display-6 text-center">Current tasks state</h1>
        </div>
        <hr>  
        <div class="pt-3">
            <table id="tasks" class="display compact nowrap" style="width:100%">
                
            </table>            
        </div>

        <div class="row pt-2">            
            <div class="col text-end">
                <button type="button" action="delete" class="task-action btn btn-light">Delete</button>
                <button type="button" action="retry_last_step" class="task-action btn btn-light">Retry last step</button>
                <button type="button" action="restart" class="task-action btn btn-light">Restart</button>
                <button type="button" action="delete_finished"  class="task-action btn btn-light">Clear finished</button>
                <button type="button" action="delete_failed" class="task-action  btn btn-light">Clear failed</button>                   
            </div>
        </div>        
    </div>
    <br>
</body>
</html>
