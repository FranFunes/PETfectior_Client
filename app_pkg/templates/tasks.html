{% extends "base.html" %}

{% block content %}
    
    <div class="container-sm pt-3">
        
        <!-- Modal for showing errors details -->
        <div class="modal fade" id="errorDetailsModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
            
                    <!-- Modal Header -->
                    <div class="modal-header">
                    <h4 class="modal-title">Detalles del error</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
            
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="mb-3">
                            <p id="errorMsg" style="text-align: justify;"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <h1 class="display-6 text-center">Estado de las tareas</h1>
        </div>
        <hr>  
        <div class="pt-3">
            <table id="tasks" class="display compact nowrap" style="width:100%">
                
            </table>            
        </div>

        <div class="row pt-2">            
            <div class="col text-end">
                <button type="button" action="delete" class="task-action btn btn-light">Eliminar</button>
                <button type="button" action="retry_last_step" class="task-action btn btn-light">Reintentar Ãºlt. paso</button>
                <button type="button" action="restart" class="task-action btn btn-light">Reinicializar</button>
                <button type="button" action="delete_finished"  class="task-action btn btn-light">Eliminar finalizadas</button>
                <button type="button" action="delete_failed" class="task-action  btn btn-light">Eliminar fallidas</button>                   
            </div>
        </div>        
    </div>
    
{% endblock %}
